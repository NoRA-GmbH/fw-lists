name: Update DoH Endpoints

on:
  # Run weekly on Sunday at 2 AM UTC
  schedule:
    - cron: '0 2 * * 0'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-doh:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install requests dnspython
      
      - name: Run DoH script
        run: |
          cd scripts/doh
          python get-doh-publicservers.py --output-dir ../../lists/doh --dns-server 1.1.1.1,8.8.8.8
      
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add lists/doh/
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "update doh endpoints ($(date +'%Y-%m-%d'))"
            git push
          fi
      
      - name: Upload lists as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doh-endpoint-lists
          path: lists/doh/
          retention-days: 90
